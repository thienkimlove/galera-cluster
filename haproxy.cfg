global
    log 127.0.0.1 local0 notice
    user haproxy
    group haproxy
defaults
    log global
    retries 2
    timeout connect 3000
    timeout server 5000
    timeout client 5000
listen mysql-cluster
    bind 127.0.0.1:33062
    mode tcp
    balance roundrobin
    server master_node {{MASTER_NODE_PORT_3306_TCP_ADDR}}:3306 check
    server slave_node1 {{SLAVE_NODE_PORT_3306_TCP_ADDR}}:3306 check